				//     document.getElementById('beta').innerHTML = Math.round(event.beta);

				//     document.getElementById('alpha').innerHTML = Math.round(event.alpha);

				var xMax = 900;
				var xMin = 100;
				var yMax = 125;
				var yMin = 75;
				var zMax = 1;
                var zMin = 0;

				var x = xMin + ((event.gamma + 90) / 180 * (xMax - xMin));
				var y = yMin + ((event.beta + 90) / 180 * (yMax - yMin));
				var z = Math.abs(180 - event.alpha) / 180 * (zMax - zMin) + zMin;

				var settings = [];
				settings.push(`"wght" ${x}, "wdth" ${y}, "ital" ${z}`);
				ul.style.fontVariationSettings = settings;
