<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>accelerometer Test</title>

<body>
    <p>
        Coordinates:
        (<span id="beta" class="value">null</span>,
        <span id="gamma" class="value">null</span>,
        <span id="alpha" class="value">null</span>)
    </p>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">>
        Your browser does not support the canvas element.
    </canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        if (!('ondeviceorientation' in window)) {
            //document.getElementById('do-unsupported').classList.remove('hidden');
        } else {
            //document.getElementById('do-info').classList.remove('hidden');

            window.addEventListener('deviceorientation', function (event) {
                document.getElementById('beta').innerHTML = Math.round(event.beta);
                document.getElementById('gamma').innerHTML = Math.round(event.gamma);
                document.getElementById('alpha').innerHTML = Math.round(event.alpha);
                //document.getElementById('is-absolute').innerHTML = event.absolute ? "true" : "false";

                var width = canvas.width;
                var height = canvas.height;

                var centerX = width / 2;
                var centerY = height / 2;

                var rMax = 100;

                var x = centerX + event.gamma;
                var y = centerY + event.beta;
                var r = Math.abs(180 - event.alpha) / 180 * rMax;

                ctx.clearRect(0, 0, width, height);

                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fillStyle = 'green';
                ctx.fill();
                
            });


        }
    </script>
</body>

</html>
